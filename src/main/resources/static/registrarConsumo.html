<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registro de Consumos - Proyecto Sostenibilidad</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            background: #E8F5E9; /* Fondo verde claro para promover la sostenibilidad */
            color: #2C6B3B; /* Color verde profundo */
        }

        .card-header {
            background: #388E3C; /* Verde más intenso para la cabecera */
            color: white;
        }

        .form-control {
            border-radius: 20px;
            border: 1px solid #388E3C;
        }

        .btn-primary {
            background-color: #388E3C;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2C6B3B;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registrar Consumo</h1>
                            </div>
                            <form id="formConsumo">
                                <div class="form-group">
                                    <label for="tipoRecurso">Tipo de Recurso</label>
                                    <select class="form-control" id="tipoRecurso" required>
                                        <option value="" disabled selected>Selecciona el tipo de recurso</option>
                                        <option value="Energía">Energía</option>
                                        <option value="Agua">Agua</option>
                                        <option value="Gas">Gas</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad Consumida</label>
                                    <input type="number" class="form-control" id="cantidad" placeholder="Cantidad consumida (Ej. 150)" required>
                                </div>
                                <div class="form-group">
                                    <label for="unidadMedida">Unidad de Medida</label>
                                    <select class="form-control" id="unidadMedida" required>
                                        <option value="" disabled selected>Selecciona unidad de medida</option>
                                        <option value="kWh">kWh</option>
                                        <option value="m³">m³</option>
                                        <option value="litros">litros</option>
                                        <option value="kg">kg</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="costoEstimado">Costo Estimado (USD)</label>
                                    <input type="number" step="0.01" class="form-control" id="costoEstimado" placeholder="Costo estimado (Ej. 20.5)" required>
                                </div>
                                <div class="form-group">
                                    <label for="fuente">Fuente de Consumo</label>
                                    <select class="form-control" id="fuente" required>
                                        <option value="" disabled selected>Selecciona fuente de consumo</option>
                                        <option value="Red Eléctrica">Red Eléctrica</option>
                                        <option value="Solar">Solar</option>
                                        <option value="Hidroeléctrica">Hidroeléctrica</option>
                                        <option value="Gas Natural">Gas Natural</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Registrar Consumo</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        document.getElementById("formConsumo").addEventListener("submit", async function(event) {
            event.preventDefault();

            const tipoRecurso = document.getElementById("tipoRecurso").value;
            const cantidad = document.getElementById("cantidad").value;
            const unidadMedida = document.getElementById("unidadMedida").value;
            const costoEstimado = document.getElementById("costoEstimado").value;
            const fuente = document.getElementById("fuente").value;

            const consumoData = {
                tipoRecurso: tipoRecurso,
                cantidad: parseFloat(cantidad),
                unidadMedida: unidadMedida,
                costoEstimado: parseFloat(costoEstimado),
                fuente: fuente,
                fechaRegistro: new Date().toISOString(),
                usuario: {
                    id: 5 // Aquí deberías colocar el ID del usuario autenticado
                }
            };

            try {
                const request = await fetch("consumos", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": localStorage.token // Suponiendo que el token está guardado en el localStorage
                    },
                    body: JSON.stringify(consumoData)
                });

                if (!request.ok) {
                    throw new Error("Error al registrar consumo");
                }

                alert("Consumo registrado correctamente.");
                window.location.href = "index.html"; // Redirigir a la página de listado de consumos
            } catch (error) {
                console.error("Error al registrar consumo:", error);
                alert("Ocurrió un error al registrar el consumo.");
            }
        });
    </script>

</body>

</html>
